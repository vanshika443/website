<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jewellery Store</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #fff;
  color: #333;
}

header {
  display: flex;
  justify-content: space-between;
  padding: 20px 50px;
  background: #111;
  color: #fff;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

nav a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none; 
  font-weight: bolder;
  font-family: 'Times New Roman', Times, serif ;
  font-size: 20px;
}

nav a:hover{
  color: #fff;
  border-bottom: #fff;
} */
 
.h {
  height: 350px;
  background-image: url(9.png);
  text-align: center;
  padding: 100px 20px;
  
}
.h img{
   margin-top:-80px ;
  display: flex;
  height: 300px;
  border-radius: 50%;
  width: 250px;
  /* margin-left: 50rem; */
  /* margin-top: 30px; */
}

.h h1 {
  margin-left: 150px;
  color: #fff;
  margin-top:-150px ;
  font-size: 45px;
  font-family: 'Times New Roman', Times, serif;
  margin-top: -220px;
}
.h p{
  color: #fff;
text-align: center;
 margin-left: 10rem;
}

.h button {
  padding: 12px 30px;
  border: none;
  background: #111;
  color: #fff;
  margin-top: 20px;
  cursor: pointer;
  font-weight: bold;
  margin-left: 10rem;
}

.product {
  padding: 60px 40px;
  text-align: center;
}
.product h2 {
  font-size: 30px;
  font-weight: bolder;
  font-family: 'Courier New', Courier, monospace;
  margin-top: -40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 30px;
  margin-top: 20px;
}

.card {
  border: 1px solid #333;
  padding: 20px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card button {
  background: #c9a24d;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  
}

footer {
  background: #111;
  color: #fff;
  text-align: center;
  padding: 15px;
  font-size: 20px;
}


@media(max-width: 768px){
  nav a{
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    flex-direction: column;
    display: none;
    text-align: center;
    margin: 15px 0;
 }
 button{
  display: block;
 }

}

  </style>
</head>

<header>

  <nav>

<section class="h">

<button>Shop Now</button>

</section>

    <div class="card">
      <img src="1.png" alt="">
      <h3>Gold Necklace</h3>
      <p>₹25,000</p>

    </div>

    <div class="card">
      <img src="2.png" alt="">
      <h3>Diamond Ring</h3>
      <p>₹40,000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
      <img src="3.png" alt="">
      <h3>Silver Earrings</h3>
      <p>₹8,000</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

  </div>
</section>

<footer>

</footer>

</html>
